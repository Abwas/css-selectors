<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>:active</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="reset.css">

	<style>

		.foo .bar {
			background-color: yellow;
		}

		.foo:active + .bar {
			background-color: pink;
		}

	</style>
</head>
<body>

	<div class="container">

		<div class="foo">
			<a href="">Hello</a>
		</div>
		<div class="bar">
			There!
		</div>
		
	</div>

	

</body>
</html>
