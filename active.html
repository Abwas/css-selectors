<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>:active</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="reset.css">

	<style>

		button {
			margin-bottom: 2rem;
		}


		.hidden {
			display: none;
			max-height: 80vh;
			width: auto;
		}

		button:active + .hidden {
			display: block;
		}

	</style>
</head>
<body>

	<div class="container">

		<button>Click and Hold Me To Reveal</button>

		<img src="img.jpg" alt="Albert Einstein" class="hidden">
		
	</div>

	

</body>
</html>
